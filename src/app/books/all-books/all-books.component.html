<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5" *ngFor="let book of allBooks  | filter:searchTerm:'title'   ">
        <div class="card h-100 align-items-center">
          <!-- book image-->
          <img class="card-img-top" [src]="book.image" alt="no-image" />
          <!-- book details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- book name-->
              <h5 class="fw-bolder"> {{book.title}}</h5>
              <!-- book price-->
              Rs.{{book.price}}/-
            </div>
          </div>
          <!-- book actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <!-- <div class="text-center">
              <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
              View Details
              </button>
            </div> -->
            <hr>
            <div class="text-center">
              <button (click)="addtowishlist(book)" class="btn btn-outline-dark mt-auto">
                <i class="fa fa-heart text-danger"></i>
              </button> &nbsp;
              <button (click)="addtocart(book)" class="btn btn-outline-dark mt-auto">
                <i class="fa-solid fa-cart-shopping text-success"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- Footer-->
<footer class="py-5 bg-dark">
